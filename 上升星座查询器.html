<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上升星座查询器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #2c3e50, #4a235a);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        header {
            background: linear-gradient(90deg, #8e44ad, #3498db);
            padding: 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            z-index: 0;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }
        
        .content {
            display: flex;
            flex-direction: column;
            padding: 30px;
        }
        
        @media (min-width: 768px) {
            .content {
                flex-direction: row;
            }
        }
        
        .input-section {
            flex: 1;
            padding: 20px;
            background: rgba(30, 30, 60, 0.5);
            border-radius: 15px;
            margin-bottom: 20px;
        }
        
        @media (min-width: 768px) {
            .input-section {
                margin-bottom: 0;
                margin-right: 20px;
            }
        }
        
        .result-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(40, 40, 70, 0.5);
            border-radius: 15px;
            padding: 25px;
            min-height: 300px;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1rem;
            color: #3498db;
            font-weight: 500;
        }
        
        input, select {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #3498db;
            border-radius: 12px;
            font-size: 1.1rem;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            outline: none;
            transition: all 0.3s;
        }
        
        input::placeholder {
            color: #aaa;
        }
        
        input:focus, select:focus {
            border-color: #e74c3c;
            background: rgba(0, 0, 0, 0.4);
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.3);
        }
        
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(90deg, #e74c3c, #f39c12);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
            margin-top: 10px;
            letter-spacing: 1px;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(231, 76, 60, 0.6);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .result-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .sign-name {
            font-size: 3.5rem;
            font-weight: bold;
            color: #f1c40f;
            margin: 20px 0;
            text-shadow: 0 0 20px rgba(241, 196, 15, 0.7);
        }
        
        .details {
            font-size: 1.2rem;
            line-height: 1.8;
            margin: 8px 0;
            color: #ecf0f1;
        }
        
        .highlight {
            color: #1abc9c;
            font-weight: 600;
        }
        
        .placeholder {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #7f8c8d;
            font-size: 1.2rem;
        }
        
        .placeholder i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #3498db;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
            color: #95a5a6;
            font-size: 0.9rem;
        }
        
        .zodiac-icons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 20px 0;
        }
        
        .zodiac-icon {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
        }
        
        .instructions {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 0.9rem;
            line-height: 1.6;
        }
        
        .instructions h3 {
            color: #3498db;
            margin-bottom: 10px;
        }
        
        /* 响应式调整 */
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            }
            
            .sign-name {
                font-size: 2.5rem;
            }
            
            input, select, button {
                padding: 12px 15px;
                font-size: 1rem;
            }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-star"></i> 上升星座查询器</h1>
            <p class="subtitle">输入您的出生日期和时间，查询专属上升星座</p>
        </header>
        
        <div class="content">
            <div class="input-section">
                <div class="input-group">
                    <label for="date"><i class="fas fa-calendar-alt"></i> 出生日期（月.日）</label>
                    <input type="text" id="date" placeholder="例如: 5.28">
                </div>
                
                <div class="input-group">
                    <label for="hour"><i class="fas fa-clock"></i> 出生时间（24小时制）</label>
                    <select id="hour">

                        <!-- 时间选项将通过JS动态生成 -->
                    </select>
                </div>
                
                <button id="query-btn">
                    <i class="fas fa-search"></i> 查询上升星座
                </button>
                
                <div class="instructions">
                    <h3><i class="fas fa-info-circle"></i> 使用说明</h3>
                    <p>1. 在日期框中输入您的出生日期（格式：月.日，如5.28）</p>
                    <p>2. 从下拉菜单中选择您的出生时间（24小时制）</p>
                    <p>3. 点击查询按钮获取您的上升星座结果</p>
                </div>

                    <div class="zodiac-icon"><i class="fas fa-dove"></i></div>

                    <div class="zodiac-icon"><i class="fas fa-water"></i></div>
                    <div class="zodiac-icon"><i class="fas fa-fish"></i></div>
                </div>
            </div>
            
            <div class="result-section">
                <div class="result-content" id="result-content">
                    <div class="placeholder">
                        <i class="fas fa-moon pulse"></i>
                        <p>输入您的出生信息</p>
                        <p>查询您的上升星座</p>
                    </div>
                </div>

        // ================= 应用逻辑 =================
        document.addEventListener('DOMContentLoaded', function() {
            // 生成小时选择器选项
            const hourSelect = document.getElementById('hour');
            for (let hour = 0; hour < 24; hour++) {
                const option = document.createElement('option');
                const displayHour = hour.toString().padStart(2, '0');
                option.value = hour;
                option.textContent = `${displayHour}:00 时 (${hour}点)`;
                hourSelect.appendChild(option);
            }
            
            // 查询按钮事件
            document.getElementById('query-btn').addEventListener('click', queryRisingSign);
            
            // 日期输入框按下回车也可查询
            document.getElementById('date').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') queryRisingSign();
            });
        });

        // 将 "月.日" 字符串转换为日期对象
        function parseMonthDay(str) {
            const [month, day] = str.split('.').map(Number);
            return new Date(2000, month - 1, day);
        }

        // 检查日期是否在时间段内
        function isDateInRange(date, rangeStr) {
            try {
                const [startStr, endStr] = rangeStr.split('-');
                const startDate = parseMonthDay(startStr.trim());
                let endDate = parseMonthDay(endStr.trim());
                
                // 处理跨年时间段
                if (endDate < startDate) {
                    endDate.setFullYear(2001);
                    if (date < startDate) {
                        date.setFullYear(2001);
                    }
                }
                
                return date >= startDate && date <= endDate;
            } catch (e) {
                console.error("时间段解析错误:", e);
                return false;
            }
        }

        // 主查询函数
        function queryRisingSign() {
            const dateInput = document.getElementById('date').value.trim();
            const hourInput = document.getElementById('hour').value;
            const resultContent = document.getElementById('result-content');
            
            // 验证输入
            if (!dateInput.match(/^\d{1,2}\.\d{1,2}$/)) {
                alert("请输入有效的日期格式（如 5.28）");
                return;
            }
            
            if (!hourInput) {
                alert("请选择出生时间");
                return;
            }
            
            const hour = parseInt(hourInput);
            const dateObj = parseMonthDay(dateInput);
            
            // 查找日期所属的时间段
            let rangeIndex = -1;
            let foundRange = "";
            
            for (let i = 0; i < risingSignData.timeRanges.length; i++) {
                if (isDateInRange(dateObj, risingSignData.timeRanges[i])) {
                    rangeIndex = i;
                    foundRange = risingSignData.timeRanges[i];
                    break;
                }
            }
            
            // 显示结果
            if (rangeIndex !== -1) {
                // 获取该时间段内该小时的星座
                const sign = risingSignData.hourlySigns[rangeIndex][hour];
                
                // 创建结果HTML
                resultContent.innerHTML = `
                    <div class="details">您的上升星座是</div>
                    <div class="sign-name">${sign}</div>
                    <div class="details">出生日期: <span class="highlight">${dateInput}</span></div>
                    <div class="details">出生时间: <span class="highlight">${hour.toString().padStart(2, '0')}:00</span></div>
                    <div class="details">所属时间段: <span class="highlight">${foundRange}</span></div>
                    <div class="instructions">
                        <h3><i class="fas fa-info-circle"></i> 上升星座解析</h3>
                        <p>上升星座代表您的人格面具，是您给他人留下的第一印象，也是您面对世界的表现方式。</p>
                    </div>
                `;
            } else {
                alert("找不到该日期对应的时间段，请检查日期输入");
            }
        }
    </script>
